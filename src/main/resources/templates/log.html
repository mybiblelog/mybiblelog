<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Bible Log</title>
</head>

<body>
	<div layout:fragment="content">
		
		<h1>Log Entries</h1>

		<div id="js-vue-app" v-cloak>

			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Verses</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="entry of logEntries">
						<td>{{ entry.date }}</td>
						<td>{{ displayRange(entry.startVerseId, entry.endVerseId) }}</td>
					</tr>
				</tbody>
			</table>
			
			<form @submit.prevent="onSubmitLogEntryForm">

				<select v-model="model.book">
					<option disabled value="0" selected>Choose Book</option>
					<option v-for="book in books" v-bind:value="book.bibleOrder">
						{{ book.name }}
					</option>
				</select>
			
				<button type="submit">Add</button>
				
			</form>

		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="/js/log.vue.js"></script>
	
	</div>
</body>

</html>
