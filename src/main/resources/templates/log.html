<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Bible Log</title>
</head>

<body>
	<div layout:fragment="content">
		
		<div id="js-vue-app" v-cloak>

			<h2>Add Entry</h2>

			<form @submit.prevent="onSubmitLogEntryForm">

				<input v-model="model.date" type="date">

				<select v-model="model.book" @change="onSelectBook">
					<option disabled value="0" selected>Choose Book</option>
					<option v-for="book in books" v-bind:value="book.bibleOrder">
						{{ book.name }}
					</option>
				</select>

				<select v-model="model.startChapter" @change="onSelectStartChapter" :disabled="this.model.book === 0">
					<option disabled value="0" selected>Choose Start Chapter</option>
					<option v-for="chapter in startChapters" v-bind:value="chapter">
						{{ chapter }}
					</option>
				</select>
			
				<select v-model="model.startVerse" @change="onSelectStartVerse" :disabled="this.model.startChapter === 0">
					<option disabled value="0" selected>Choose Start Verse</option>
					<option v-for="verse in startVerses" v-bind:value="verse">
						{{ verse }}
					</option>
				</select>

				<select v-model="model.endChapter" @change="onSelectEndChapter" :disabled="this.model.startVerse === 0">
					<option disabled value="0" selected>Choose End Chapter</option>
					<option v-for="chapter in endChapters" v-bind:value="chapter">
						{{ chapter }}
					</option>
				</select>
			
				<select v-model="model.endVerse" :disabled="this.model.endChapter === 0">
					<option disabled value="0" selected>Choose End Verse</option>
					<option v-for="verse in endVerses" v-bind:value="verse">
						{{ verse }}
					</option>
				</select>
				
				<button type="submit" :disabled="this.model.endVerse === 0">Add</button>
				
			</form>

			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Verses</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="entry of logEntries">
						<td>{{ displayDate(entry.date) }}</td>
						<td>{{ displayVerseRange(entry.startVerseId, entry.endVerseId) }}</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="/js/log.vue.js"></script>
	
	</div>
</body>

</html>
