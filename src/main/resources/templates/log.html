<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bible Log</title>
</head>

<body>
  <h1>Log Entries</h1>
  
  <a href="/">Home</a>

  <ul>
    <li th:each="entry : ${logEntries}">
      <strong>Start Verse ID:</strong> <span th:text="${entry.startVerseId}"></span>
      <br>
      <strong>End Verse ID:</strong> <span th:text="${entry.endVerseId}"></span>
    </li>
  </ul>
</body>

</html>
