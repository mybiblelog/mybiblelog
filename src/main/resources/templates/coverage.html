<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Bible Log</title>
</head>

<body>
	<div layout:fragment="content">
		
		<div id="js-vue-app" v-cloak class="page-column">

			<header>
				<h2>Coverage Report</h2>
      </header>

      <div>
        <p>Total verses in bible: {{ totalBibleVerses }}</p>
        <p>Total unique verses read: {{ totalVersesRead }}</p>
        <p>Percent complete: {{ percentageRead }}%</p>
      </div>

      <div style="height: 0.5rem; background: #000; margin: 1rem 0;">
        <div style="height: 100%; background: #09f" :style="{ width: percentageRead + '%' }"></div>
      </div>

      <table class="coverage-table">
        <thead>
          <tr>
            <th>Book</th>
            <th>Verses Read</th>
            <th>Total Verses</th>
            <th>Percent Complete</th>
          </tr>
        </thead>
        <tr v-for="report in allBookReports">
          <td>{{ report.bookName }}</td>
          <td>{{ report.versesRead }}</td>
          <td>{{ report.totalVerses }}</td>
          <td>{{ report.percentage }}%</td>
        </tr>
      </table>
    </div>
    
  </div>
  <div layout:fragment="bodyscripts">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="/js/coverage.vue.js"></script>
  </div>
</body>

</html>
